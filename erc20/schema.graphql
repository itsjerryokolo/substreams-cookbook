# Log
type Transfer @entity {
  id: ID!
  address: String!
  from: String!
  to: String!
  value: String!
  transaction: String!
  blockIndex: BigInt!
}

# Log
type Approval @entity {
  id: ID!
  address: String!
  owner: String!
  spender: String!
  value: String!
  transaction: String!
  blockIndex: BigInt!
}

# State Change
type BalanceOf @entity {
  id: ID!
  address: String!
  method: String!
  owner: String!
  balance: String!
  transaction: String!
}