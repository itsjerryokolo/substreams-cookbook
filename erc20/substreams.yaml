specVersion: v0.1.0
package:
  name: erc20
  version: v0.1.0
  url: https://github.com/pinax-network/substreams-cookbook
  doc: ERC-20

imports:
  entities: https://github.com/streamingfast/substreams-entity-change/releases/download/v0.2.1/substreams-entity-change-v0.2.1.spkg

binaries:
  default:
    type: wasm/rust-v1
    file: ../target/wasm32-unknown-unknown/release/erc20.wasm

protobuf:
  files:
    - erc20.proto
  importPaths:
    - ./proto/v1

modules:
  - name: map_transfers
    kind: map
    inputs:
      - params: string
      - source: sf.ethereum.type.v2.Block
    output:
      type: proto:erc20.types.v1.TransferEvents

  - name: map_approvals
    kind: map
    inputs:
      - params: string
      - source: sf.ethereum.type.v2.Block
    output:
      type: proto:erc20.types.v1.ApprovalEvents

  - name: graph_out
    kind: map
    inputs:
      - map: map_transfers
      - map: map_approvals
    output:
      type: proto:substreams.entity.v1.EntityChanges