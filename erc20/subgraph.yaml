specVersion: 0.0.6
description: ERC20 Ethereum (powered by Substreams)
repository: https://github.com/pinax-network/substreams-cookbook.git
schema:
  file: ./schema.graphql

dataSources:
  - kind: substreams
    name: erc20
    network: Mainnet
    source:
      package:
        moduleName: graph_out
        file: ./erc20-v0.1.0.spkg
    mapping:
      kind: substreams/graph-entities
      apiVersion: 0.0.5
